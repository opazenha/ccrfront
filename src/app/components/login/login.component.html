<div class="card">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username" class="required">Usu√°rio</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        class="form-control"
        [(ngModel)]="loginRequest.username" 
        required
      >
    </div>
    
    <div class="form-group">
      <label for="password" class="required">Palavra Passe</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        class="form-control"
        [(ngModel)]="loginRequest.password" 
        required
      >
    </div>
    
    <div *ngIf="loginForm.invalid" class="error-message">
      <div *ngIf="loginForm.errors?.['required']">Username and password are required.</div>
    </div>

    <div *ngIf="response" class="response-message">
      {{ response }}
    </div>



    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
