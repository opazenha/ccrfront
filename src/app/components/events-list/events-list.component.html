<div class="events-section">
  <div class="events-header">
    <h2>Eventos</h2>
    <a href="#" class="view-all-link">Ver todos os eventos <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/></svg></a>
  </div>
  
  <div *ngIf="events.length === 0" class="no-events">
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16" style="margin-right: 8px">
        <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
      </svg>
      Carregando eventos...
    </p>
  </div>
  
  <div *ngIf="events.length > 0" class="events-list">
    <div *ngFor="let event of events" class="event-item">
      <div class="event-columns">
        <div class="event-left-column">
          <h3 class="event-name">{{ event.name }}</h3>
          <div class="event-date-time">
            <div class="event-date">{{ event.weekDay }}, {{ event.formattedDate }}  |  {{ event.time | date:'HH:mm' }}</div>
          </div>
          <div class="event-duration" *ngIf="event.duration">
            <span>Duração: {{ event.duration }} minutos</span>
          </div>
          <div class="event-department">{{ event.departament }}</div>
        </div>
        <div class="event-right-column">
          <div class="event-description" *ngIf="event.description">
            {{ event.description }}
          </div>
          <div class="event-notes" *ngIf="event.notes">
            {{ event.notes }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
